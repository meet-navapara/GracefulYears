<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Get An Intervention</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a3c34 0%, #2d5a4f 25%, #5ec6a7 75%, #7dd3b8 100%);
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }
        .thankyou-container {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .thankyou-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideInUp 1s ease-out;
        }
        .thankyou-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #5EC6A7, #37BFA7, #2d5a4f);
        }
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #5EC6A7, #37BFA7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: pulse 2s ease-in-out infinite;
        }
        .success-icon::before {
            content: '✓';
            font-size: 40px;
            color: white;
            font-weight: bold;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .thankyou-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: #1a3c34;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #1a3c34, #2d5a4f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .thankyou-subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: #5EC6A7;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .thankyou-message {
            font-size: 1.1rem;
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        .next-steps {
            background: rgba(94, 198, 167, 0.1);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 40px;
            border-left: 4px solid #5EC6A7;
        }
        .next-steps h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: #1a3c34;
            margin-bottom: 15px;
        }
        .next-steps ul {
            list-style: none;
            text-align: left;
            padding: 0;
        }
        .next-steps li {
            color: #4a5568;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }
        .next-steps li::before {
            content: '→';
            position: absolute;
            left: 0;
            color: #5EC6A7;
            font-weight: bold;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .btn-primary, .btn-secondary {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #5EC6A7, #37BFA7);
            color: white;
            box-shadow: 0 4px 15px rgba(94, 198, 167, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(94, 198, 167, 0.4);
        }
        .btn-secondary {
            background: transparent;
            color: #5EC6A7;
            border: 2px solid #5EC6A7;
        }
        .btn-secondary:hover {
            background: #5EC6A7;
            color: white;
            transform: translateY(-2px);
        }
        .contact-info {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(94, 198, 167, 0.2);
        }
        .contact-info p {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        .contact-info a {
            color: #5EC6A7;
            text-decoration: none;
            font-weight: 600;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .thankyou-card {
                padding: 40px 20px;
                margin: 10px;
            }
            .thankyou-title {
                font-size: 2rem;
            }
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            .btn-primary, .btn-secondary {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <div class="thankyou-card">
            <div class="success-icon"></div>
            <h1 class="thankyou-title">Thank You!</h1>
            <p class="thankyou-subtitle">Your submission has been received</p>
           
            <div class="action-buttons">
                <a href="index.html" class="btn-primary">
                    <span>←</span> Back to Home
                </a>
              
            </div>
            
        </div>
    </div>
</body>
</html> **
